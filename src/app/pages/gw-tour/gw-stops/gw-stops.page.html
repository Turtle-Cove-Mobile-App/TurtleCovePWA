<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Greenway Stops</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let stop of stops">
    <ion-item button click="showModal(stop)">
      {{stop.title}}
    </ion-item>
  </ion-list>  
</ion-content>
