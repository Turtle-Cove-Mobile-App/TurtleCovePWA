<tc-header [pageName]="'Species Checklist'"></tc-header>

<ion-content>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Species Checklist</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-group>
    <ng-container *ngFor="let obj of species">
      <ion-item-divider mode="ios" style="background-color: gray; color: white;">{{ obj.class }}</ion-item-divider>
      <ng-container *ngFor="let letter of alphabet">
        <ion-item-group *ngIf="(obj.species | filterByStartsWith : letter).length > 0">
          <ion-item-divider>{{ letter }}</ion-item-divider>
          <ion-item *ngFor="let species of obj.species.sort() | filterByStartsWith : letter">
            <ion-label>{{ species }}</ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>
        </ion-item-group>
      </ng-container>
    </ng-container>
  </ion-item-group>
</ion-content>
